<div class="container">

    <div *ngIf="cargando">
        <div class="loader">X Cargando...</div>
    </div>

    <ul>
        <li *ngFor="let libro of libros">
            <a (click)="agregarLibro(libro)" [routerLink]="['/detalles', libro.id]">{{libro.titulo}}</a>
        </li>
    </ul>
    <ul>
        <li *ngFor="let libro of libros" (click)="mostrarActivo(miItem, compraBoton)" #miItem>
            Otros libros (si pinchas cambia el estilo con render2)
        </li>
    </ul>

    <div *ngIf="errorHttp" class="alert alert-warning">Error. No se puede mostrar la lista.</div>

</div>
